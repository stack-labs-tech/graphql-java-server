buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.0.RELEASE")
    }
}

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

bootJar {
    baseName = "graphql-playground"
    version =  "0.1.0"
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("com.graphql-java:graphql-spring-boot-starter:4.0.0")
    compile("com.graphql-java:graphiql-spring-boot-starter:4.0.0")
    compile("com.graphql-java:graphql-java-tools:4.3.0")
    compile("org.apache.kafka:kafka-streams:1.0.1")
    compile("org.apache.kafka:kafka-clients:1.0.1")
    compile("org.projectlombok:lombok:1.16.20")

    testCompile("junit:junit")
    testCompile("org.springframework.boot:spring-boot-starter-test")
}
